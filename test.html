<script>
// 冒泡排序
var array = [5,4,3,2,1]
var temp = 0
for(var i = 0;i<array.length; i++){
	for(var j = 0; j<array.length-i; j++){
		if(array[i]>array[j+1]){
			temp = array[j +1]
			array[j+1]=array[j]
			array[j]=temp
		}
	}
}



    console.log(array);
</script>
